<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1. shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <header class="row">
      <img src="images/smile_off.png" alt="whiteSmile">
      <img src="images/logo.png" alt="logo">
      <div>
        <a href="#" class="text-white">COURSES</a>
        <a href="#" class="text-white">PRICING</a>
        <a href="#" class="text-white">LOGIN</a>
      </div>
    </header>
    <main>
      <section class="homepage-hero text-white text-center">
        <div>
          <h1>Get schooled</h1>
          <div>
            <p>SMILES</p>
            <p>GRIN</p>
            <p>LAUGH</p>
          </div>
          <button>REGISTER FOR FREE</button>
          <h3>Learn from the pros</h3>
          <div class="card-deck text-white">
            <div class="card bg-transparent">
              <img src="images/profile_1.jpg" alt="phillip" class="card-img-top rounded-circle">
              <h3 class="card-title">Phillip Massey</h3>
              <p class="card-text">« Smile of the year » 2018 - 2019</p>
            </div>
            <div class="card bg-transparent">
              <img src="images/profile_2.jpg" alt="nannie" class="card-img-top rounded-circle">
              <h3 class="card-title">Nannie Lawrence</h3>
              <p class="card-text">Best « little smile » 2017</p>
            </div>
            <div class="card bg-transparent">
              <img src="images/profile_3.jpg" alt="bruce" class="card-img-top rounded-circle">
              <h3 class="card-title">Bruce Walters</h3>
              <p class="card-text">Best « Friend Smile » live performance 2019</p>
            </div>
            <div class="card bg-transparent">
              <img src="images/profile_4.jpg" alt="henry" class="card-img-top rounded-circle">
              <h3 class="card-title">Henry Hughes</h3>
              <p class="card-text">« 24h smiles » winner 2016 - 2019</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>

    </footer>
  </body>
</html>
